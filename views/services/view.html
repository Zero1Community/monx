{% extends '../master_layout.html' %}
{% block content %}

<div id="content" class="">


        <div class="row">

          <div class="col-md-8 col-md-offset-2">

      <div class="mt30 mb25">
        {% include "../includes/notifications.html" %}
      </div>

<div class="panel" id="spy9">
        <div class="panel-heading">
         <span class="glyphicon glyphicon-th-list fs11 mr5"></span> Service Overview
           <div class="widget-menu pull-right mr10">
                <div class="btn-group">
<!--                       <a href="/services/add" class="btn btn-xs btn-default dropdown-toggle">
                      <span class="glyphicon glyphicon glyphicon-plus-sign fs11 mr5"></span>Add new</button>
                  </a> -->
                </div>
              </div>
        </div>
        <div class="panel-body p5">
          <div class="table-responsive">
            <div class="bs-component">
              {{service.name}}<br>
              {{service.host}}<br>
              {{service.status}}<br>
              {{service.interval}}<br>

              {{service.notification_status}}<br>

            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
          </div>
        </div>
      </div>
</div>
</div>
</div>
