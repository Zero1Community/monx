{% extends '../master_layout.html' %}
{% block content %}

<div id="content" class="">


        <div class="row">

          <div class="col-md-8 col-md-offset-2">

			<div class="mt30 mb25">
				{% include "../includes/notifications.html" %}
			</div>
            <!-- Input Fields -->
            <div class="panel">
              <div class="panel-heading">
                <span class="panel-title">User Details</span>
              </div>
              <div class="panel-body">

				<form class="form-horizontal" role="form" method="POST" action="/users/update">
	              	<div class="col-md-6">
							<div class="form-group">
								<label class="col-lg-6 control-label">Full name</label>
								<div class="col-lg-6">
								<input type="text" id="inputStandard" class="form-control" name="name" value="{{user.name}}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Email</label>
								<div class="col-lg-6">
								  <div class="bs-component">
								<input type="text" id="inputStandard" class="form-control" name="email" value="{{user.email}}">
								    <p class="form-control-static text-muted"></p>
								  </div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Password</label>
								<div class="col-lg-6">
								<input type="password" id="inputPassword" class="form-control" type="password" name="password" placeholder="Password" >
								    <p class="form-control-static text-muted"></p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Retype Password</label>
								<div class="col-lg-6">
								<input type="password" id="inputPassword" class="form-control" type="password" name="password_confirmation" placeholder="Password Confirmation" >
								    <p class="form-control-static text-muted"></p> 
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-6 control-label">Subscription Type </label>
								<div class="col-lg-6">
								    <p class="form-control-static text-muted">Free</p>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-6 control-label">Email</label>
								<div class="col-lg-6">
								  <div class="bs-component">
								  	<p class="form-control-static text-muted">Enabled</p>
								  </div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Twitter</label>
								<div class="col-lg-6">
								  <div class="bs-component">
								  	<p class="form-control-static text-muted">Enabled</p>
								  </div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">SMS</label>
								<div class="col-lg-6">
								  <div class="bs-component">
								  	<p class="form-control-static text-muted">Enabled</p>
								  </div>
								</div>
							</div>


	              	</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary pull-right">Update</button>
						</div>
					</div>
				</form>
              </div>
            </div>
          </div>
        </div>

      </div>

{% endblock %}
