{% extends '../master_layout.html' %}
{% block content %}

<div id="content" class="">



        <div class="row">

          <div class="col-md-8 col-md-offset-2">

			<div class="mt30 mb25">
				{% include "../includes/notifications.html" %}
			</div>
            <!-- Input Fields -->
            <div class="panel">
              <div class="panel-heading">
                <span class="panel-title">User Details</span>
                <div class="widget-menu pull-right mr10">
                    <div class="btn-group">
	                    <a href="/users/settings/edit" class="btn btn-xs btn-default dropdown-toggle">
	                        <span class="glyphicon glyphicon-edit fs11 mr5"></span>Edit</button>
	                    </a>
                    </div>
                  </div>
              </div>
              <div class="panel-body">

              	<div class="col-md-6">
	                <form class="form-horizontal" role="form">
	                  <div class="form-group">
	                    <label class="col-lg-6 control-label">Full name</label>
	                    <div class="col-lg-6">
	                      <div class="bs-component">
	                        <p class="form-control-static text-muted">{{user.name}}</p>
	                      </div>
	                    </div>
	                  </div>
	                  <div class="form-group">
	                    <label class="col-lg-6 control-label">Email</label>
	                    <div class="col-lg-6">
	                      <div class="bs-component">
	                        <p class="form-control-static text-muted">{{user.email}}</p>
	                      </div>
	                    </div>
	                  </div>

	                  <div class="form-group">
	                    <label class="col-lg-6 control-label">Subscription Type </label>
	                    <div class="col-lg-6">
	                      <div class="bs-component">
	                        <p class="form-control-static text-muted">Free</p>
	                      </div>
	                    </div>
	                  </div>
	                </form>

              		<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-6 control-label">Twitter</label>
							<div class="col-lg-6">
							  <div class="bs-component">
	                        <p class="form-control-static text-muted">{{user.twitter}}</p>
							  </div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-6 control-label">SMS</label>
							<div class="col-lg-6">
							  <div class="bs-component">
							  	<p class="form-control-static text-muted">{{user.phone}}</p>
							  </div>
							</div>
						</div>
	                </form>
              	</div>
              </div>
            </div>
          </div>
        </div>

      </div>

{% endblock %}
